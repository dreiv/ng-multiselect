<app-dropdown (openChange)="onOpenChange($event)">
  <span class="trigger">{{title}} {{isOpen ? '▲' : '▼'}}</span>

  <li *ngFor="let option of options; let i = index">
    <label>
      <input type="checkbox" [checked]="option.checked" (change)="onChange(i)">
      {{ option.name }}
    </label>
  </li>
</app-dropdown>
