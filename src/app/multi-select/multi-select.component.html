<app-dropdown (openChange)="onOpenChange($event)">
  <span dropdown-trigger>{{title}} {{isOpen ? '▲' : '▼'}}</span>

  <label *ngFor="let option of options; let i = index" dropdown-option>
    <input type="checkbox" [checked]="option.checked" (change)="onChange(i)">
    {{ option.name }}
  </label>
</app-dropdown>
